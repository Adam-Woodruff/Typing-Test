<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Typing Test</title>
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <div class="flex-container">
            <!-- <div class="nums" id="timer">0</div> -->
            <!-- if i want to add a timer -->
            <div class="nums" id="WPM">0</div>
            <div class="nums" id="ACC">0</div>
        </div>
        <div class="btn-container">
            <button id="btn1" value="10" onclick="words1()">10</button>
            <button id="btn2" value="25" onclick="words2()">25</button>
            <button id="btn3" value="50" onclick="words3()">50</button>
            <button id="btn4" value="100" onclick="words4()">100</button>
            <button id="btn5" value="200" onclick="words5()">200</button>
        </div>
        <div class="txt-container">
            <div class="quote-display" id="quoteDisplay">quote</div>
            <textarea id="quoteInput" class="quote-input" autofocus>quote</textarea>
        </div>
        <div class="bottom-wrapper">
            <p>You can find more projects by me on my <a class="clean-link" href="https://github.com/Adam-Woodruff">Github page</a></p>
        </div>
    </div>
</body>
</html>
